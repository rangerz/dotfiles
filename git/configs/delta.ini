# https://github.com/dandavison/delta
[core]
    # 使用 delta 作為 pager 來取代預設的 less
    # Use delta as pager instead of less
    pager = delta

[interactive]
    # 在互動式命令 (e.g. git add -p) 中也使用 delta
    # Use delta in interactive commands (e.g. git add -p)
    diffFilter = delta --color-only

[delta]
    # 使用 n/N 在 diff hunk 間跳轉
    # Navigate between diff hunks using n (next) / N (previous)
    navigate = true

    # 保留 Git diff 的 +/- 符號，不僅依靠顏色區分
    # Keep the +/- markers; useful when copying to plain text
    keep-plus-minus-markers = true

    # 顯示行號，方便定位
    # Show line numbers for easier navigation
    line-numbers = true
    line-numbers-left-style = dim
    line-numbers-right-style = dim
    line-numbers-minus-style = red
    line-numbers-plus-style = green

    # 語法高亮主題，可用 delta --list-syntax-themes 查看
    # Syntax highlighting theme; run "delta --list-syntax-themes" to explore
    syntax-theme = 1337

    # 側邊並排顯示舊版與新版，方便比較 (需較寬終端)
    # Show side-by-side diff (requires wider terminal)
    # side-by-side = true

    # 顯示檔案名稱和 hunk header，保持輸出更完整
    # Show file names and hunk headers for clearer context
    file-style = bold yellow
    hunk-header-style = bold cyan
    hunk-header-decoration-style = underline

    # 針對不良空白（尾端空白、tab 混用）做反白提醒
    # Highlight whitespace errors (trailing spaces, etc.)
    whitespace-error-style = reverse

    # commit 區塊更清楚
    # Stronger commit header visibility
    commit-style = bold magenta
    commit-decoration-style = dim

    # 檔名加裝飾線，瀏覽多檔變更時更好掃描
    # Underline file names for easier scanning
    file-decoration-style = underline

[merge]
    # 衝突標記格式，diff3 = delta 最佳化，zdiff3 = 額外細節
    # Conflict style: diff3 works best with delta, zdiff3 shows more detail
    conflictStyle = zdiff3

[diff]
    # https://dandavison.github.io/delta/color-moved-support.html
    # enable Git moved-line detection/display
    colorMoved = default

[diff "bin"]
    # Use `hexdump` to diff binary files.
    textconv = hexdump -v -C