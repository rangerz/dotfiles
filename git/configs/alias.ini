[alias]
    # 簡潔的 git log，圖形化顯示 commit 分支關係，並輸出簡短資訊
    # A concise git log showing branch graph with short commit info
    l = log --graph --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)<%an>%Creset' --abbrev-commit

    # 顯示每個 commit 的檔案變更摘要（檔案數量、行數統計），方便快速了解變更規模
    # Show file-level change summary (file count, line stats) for each commit
    ls = log --stat --compact-summary

    # 顯示詳細 patch (diff)，包含分支/標籤資訊，commit 短 SHA
    # Show detailed patch (diff), with branch/tag info, abbreviated SHA
    ll = log --patch --decorate --abbrev-commit

    # 暫存區與撤銷的較安全版本
    # Safer unstage and undo
    unstage = restore --staged --
    undo    = reset --keep HEAD~1

    # Show verbose output about tags, branches or remotes
    tags    = tag -n --sort=creatordate
    branches = branch --all
    remotes = remote --verbose

    # List aliases.
    aliases = config --get-regexp alias

    # Amend the currently staged files to the latest commit.
    amend = commit --amend --reuse-message=HEAD

    # Common
    st = status --short --branch
    ci = commit
    co = checkout
    c-p = cherry-pick
    br = branch
    df = diff
    dfs = -c delta.side-by-side=true diff
    dfc = diff --cached
    dt = difftool
    mt = mergetool
    sw = switch
    gca = gc --aggressive --prune=now

    # Worktree skip flags helpers
    skip   = "!f() { git update-index --skip-worktree \"$@\"; }; f"
    unskip = "!f() { git update-index --no-skip-worktree \"$@\"; }; f"
    skips  = "!git ls-files -v | grep ^S"
