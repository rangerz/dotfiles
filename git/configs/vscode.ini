[diff]
    tool = vscode

[difftool "vscode"]
    cmd = code --wait --diff "$LOCAL" "$REMOTE"

[difftool]
    prompt = false

[merge]
    tool = vscode

[mergetool]
    prompt = false

    # 合併後不保留 *.orig 備份
    # Do not keep *.orig backups after merge
    keepBackup = false

    # 在暫存檔中進行合併，降低直接覆寫風險（跨平台較穩）
    # Write merge results to a temp file first; safer on some platforms/symlinks
    writeToTemp = true

[mergetool "vscode"]
    trustExitCode = true
    cmd = code --wait --merge "$REMOTE" "$LOCAL" "$BASE" "$MERGED"
